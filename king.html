<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الرقم من الويب سوكيت</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.gifer.com/NvL.gif') no-repeat center center fixed;
            background-size: cover;
        }
        #crashContainer {
            position: relative;
            width: 400px;
            height: 400px;
            background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjDCX-LkD1YjxuWRcazC0Icb5R15aQKnrAJ1iY84L7vvJjryWb4ZMqJQqfqnXFyg5Xe71y4P8bu_2CiwtxoMZhl28GP3p_MsqtooQqsVGnb8IlOLcjf3U5e2uVcXdwoArUxfGqliz105fVQbhZJesFOM2HP2Pf9SCgjIzLgWt7NJnzj7gq8Nm5VVZEW5bhk/s498/hacker-afn.gif') no-repeat center center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #crashValue {
            font-size: 3.5em;
            color: #ffffff;
        }
        #telegramIcon {
            width: 70px;
            height: 70px;
            margin-top: 20px;
        }
        #footer {
            position: absolute;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #footerLink {
            font-size: 1.5em;
            color: #ffffff;
            margin-top: 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        #footerLink:hover {
            color: #00aaff;
        }
    </style>
</head>
<body>
    <div id="crashContainer">
        <div id="crashValue">WAIT</div>
    </div>
    <div id="footer">
        <a href="https://t.me/skylight586" target="_blank">
            <img id="telegramIcon" src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        </a>
        <a id="footerLink" href="https://t.me/KINGASYD" target="_blank">@KINGASYD</a>
    </div>

    <script>
        var ws = null;
        var توقعاتسابقة = [];
        var currentIndex = 0;

        function openWebSocket() {
            var url = 'wss://megapari.com/games-frame/sockets/crash?whence=114&fcountry=66&ref=192&gr=825&appGuid=00000000-0000-0000-0000-000000000000&lng=ar';
            ws = new WebSocket(url);
            ws.onopen = function() {
                console.log('WebSocket opened');
                ws.send('{"protocol":"json","version":1}\x1e');
                ws.send('{"arguments":[{"activity":30,"currency":119}],"invocationId":"0","target":"Guest","type":1}\x1e');
            };
            ws.onclose = function() {
                console.log('WebSocket closed');
                ws = null;
            };
            ws.onmessage = function(event) {
                var data = JSON.parse(event.data.slice(0, -1));
                if (data.target === 'OnCrash') {
                    توقعاتسابقة.push(data.arguments[0].f);
                    عرضالتوقعالتالي();
                }
            };
            ws.onerror = function(event) {
                console.error('WebSocket error:', event);
            };
        }

        function عرضالتوقعالتالي() {
            if (currentIndex < توقعاتسابقة.length) {
                var crashValueElement = document.getElementById('crashValue');
                crashValueElement.innerText = توقعاتسابقة[currentIndex];
                currentIndex++;
            }
        }

        openWebSocket();
    </script>
</body>
</html>
